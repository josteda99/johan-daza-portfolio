<div class="container-fluid">
  <ng-container *ngFor="let chunk of chunkArray(images, getRandomInt(2, 6))">
    <div class="row">
      <ng-container *ngFor="let image of chunk">
        <div class="col">
          <img [src]="image" alt="Image" class="w-100" />
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
