<div class="work">
  <div class="masonry-demo">
    <ngx-masonry
      [options]="masonryOptions"
      style="width: 100%"
      [ordered]="true"
    >
      <div
        ngxMasonryItem
        [prepend]="true"
        *ngFor="let image of images; index as idx"
        style="width: 32%"
        class="my-2 shadow-card photo"
