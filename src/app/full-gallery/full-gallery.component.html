<div class="work">
  <div class="masonry-demo">
    <ngx-masonry
      [options]="masonryOptions"
      style="width: 100%"
      [ordered]="true"
    >
      <div
        ngxMasonryItem
        [prepend]="true"
        *ngFor="let image of images; index as idx"
        style="width: 30%"
        class="my-2 shadow-card"
      >
        <img [src]="image.src" width="100%" />
      </div>
    </ngx-masonry>
  </div>
</div>
