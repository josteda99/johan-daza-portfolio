<app-load-screen-end *ngIf="show == true"></app-load-screen-end>
<app-header></app-header>
<div class="oriun">
  <div class="container-fluid">
    <div class="row pt-5 justify-content-center align-items-center">
      <div class="col-md-6 col-11 columns py-5">
        <h2 class="title">OriUN</h2>
        <p class="description pb-3">
          Web application for creating and managing sporting events at the
          university.
        </p>
        <h4 class="technologies my-0">Technologies:</h4>
        <p class="tech">HTML - CSS - JS - VueJS.</p>
        <a class="link" href=""
          ><i class="fa fa-arrow-right"></i>in maintenance</a
        >
      </div>
      <div class="col-md-6 col-11">
        <div
          id="carouselExampleControls"
          class="carousel slide carsli px-1 px-md-5"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner bord">
            <div class="carousel-item active">
              <img src="assets/1.png" class="d-block w-100" alt="...1" />
            </div>
            <div class="carousel-item">
              <img src="assets/2.png" class="d-block w-100" alt="...2" />
            </div>
            <div class="carousel-item">
              <img src="assets/3.png" class="d-block w-100" alt="..5." />
            </div>
            <div class="carousel-item">
              <img src="assets/4.png" class="d-block w-100" alt="..5." />
            </div>
          </div>
          <button
            class="carousel-control-prev arrow"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next arrow"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
